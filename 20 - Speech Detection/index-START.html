<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Detection</title>
</head>
<body>

  <div class="words" contenteditable>
  </div>

<script>
  window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

  const recognition = new SpeechRecognition();
  recognition.interimResults = true;

  let p = document.createElement('p');
  const words = document.querySelector('.words');
  words.appendChild(p);

  recognition.addEventListener('result', e => {
    console.log(e.results); 
    const transcript = Array.from(e.results) //need to transform into a array since it's not an array by default
    //and then map over it 
      .map(result => result[0])
      .map(result => result.transcript)
      .join('')//turn into one big string instead of multiple ones

      p.textContent = transcript;
      if(e.results[0].isFinal) {          //check if the result is final
        p = document.createElement('p');  //then create a new paragraph, overwrite the first one that we created on page load
        words.appendChild(p);
      }
      if(transcript.includes('unicorn')) {
        console.log('ðŸ¦„ ðŸ¦„ ðŸ¦„ ðŸ¦„ ðŸ¦„ ðŸ¦„ ðŸ¦„ ðŸ¦„ ðŸ¦„' )
      }
    console.log(transcript);
  });

  recognition.addEventListener('end', recognition.start); //when it ends run recignition.start, don't call the function here
   recognition.start();

</script>


  <style>
    html {
      font-size: 10px;
    }

    body {
      background: #ffc600;
      font-family: 'helvetica neue';
      font-weight: 200;
      font-size: 20px;
    }

    .words {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      border-radius: 5px;
      box-shadow: 10px 10px 0 rgba(0,0,0,0.1);
      padding: 1rem 2rem 1rem 5rem;
      background: -webkit-gradient(linear, 0 0, 0 100%, from(#d9eaf3), color-stop(4%, #fff)) 0 4px;
      background-size: 100% 3rem;
      position: relative;
      line-height: 3rem;
    }
    
    p {
      margin: 0 0 3rem;
    }

    .words:before {
      content: '';
      position: absolute;
      width: 4px;
      top: 0;
      left: 30px;
      bottom: 0;
      border: 1px solid;
      border-color: transparent #efe4e4;
    }
  </style>

</body>
</html>
