      { first: 'Sarah E.', last: 'Goode', year: 1855, passed: 1905 },
      { first: 'Lise', last: 'Meitner', year: 1878, passed: 1968 },

    const people = ['Beck, Glenn', 'Becker, Carl', 'Beckett, Samuel', 'Beddoes, Mick', 'Beecher, Henry', 'Beethoven, Ludwig', 'Begin, Menachem', 'Belloc, Hilaire', 'Bellow, Saul', 'Benchley, Robert', 'Benenson, Peter', 'Ben-Gurion, David', 'Benjamin, Walter', 'Benn, Tony', 'Bennington, Chester', 'Benson, Leana', 'Bent, Silas', 'Bentsen, Lloyd', 'Berger, Ric', 'Bergman, Ingmar', 'Berio, Luciano', 'Berle, Milton', 'Berlin, Irving', 'Berne, Eric', 'Bernhard, Sandra', 'Berra, Yogi', 'Berry, Halle', 'Berry, Wendell', 'Bethea, Erin', 'Bevan, Aneurin', 'Bevel, Ken', 'Biden, Joseph', 'Bierce, Ambrose', 'Biko, Steve', 'Billings, Josh', 'Biondo, Frank', 'Birrell, Augustine', 'Black, Elk', 'Blair, Robert', 'Blair, Tony', 'Blake, William'];

    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's
    // const fifteen = inventors.filter(function(inventor) {
    //   if(inventor.year >= 1500 && inventor.year <= 1599) {
    //     return true;
    //   }
    // })
    //ARROW FUNCTION:
    const fifteen = inventors.filter(inventor => (inventor.year >= 1500 && inventor.year <= 1599))
    console.table(fifteen);

    // Array.prototype.map()
    // 2. Give us an array of the inventors' first and last names
    const fullNames = inventors.map(inventor => `${inventor.first} ${inventor.last}`)
    console.log(fullNames);

    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest
    // const ordered = inventors.sort(function(a,b) {
    // if(a.year > b.year) {
    // return 1;
    // } else {
    // return -1;
    // }
    // })
    const ordered = inventors.sort((a,b) => a.year > b.year ? 1 : -1)
    console.table(ordered);

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live?
    const totalYears = inventors.reduce((total, inventor) => {
      return total + (inventor.passed - inventor.year);
    }, 0); // you add 0 here to make sure total is not undefined..
    console.log(totalYears);

    // 5. Sort the inventors by years lived
    // const oldest = inventors.sort(function(a,b) {
    //   const lastGuy = a.passed - a.year;
    //   const nextGuy = b.passed - b.year;
    //   if(lastGuy > nextGuy) {
    //     return -1;
    //   } else {
    //     return 1;
    //   }
    // })
    const oldest = inventors.sort(function(a,b) {
      const lastGuy = a.passed - a.year;
      const nextGuy = b.passed - b.year;
      return lastGuy > nextGuy ? -1 : 1;
    });
    console.table(oldest);

    // const de = links

    // 7. sort Exercise
    // Sort the people alphabetically by last name
    const alpha = people.sort((lastOne, nextOne) => {
      const [aLast, aFirst] = lastOne.split(', '); //[last,first] -- destructured view, if you put into a var name -> just an array, i.e. const parts = ... 
      const [bLast, bFirst] = nextOne.split(', ');
      return aLast > bLast ? 1 : -1;
    });
    console.log(alpha);
    // 8. Reduce Exercise
    // Sum up the instances of each of these
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];
    const transportation = data.reduce(function(obj, item) {
      // console.log(item);
      if(!obj[item]) { //check if there is an object item, if not, then set to 0, then we can move along and increment it
        obj[item] = 0;
      }
      obj[item]++;
      return obj;
    }, {});
    console.log(transportation);
    //basically, reduce allows us to start with a blank object and every time we loop over one,
    //we, first, see if there is even 0 there to work with, if not, then we need to make an entry for that 
    //then increment it -- it's really nice, b/c we can then add another item (to our data list), 
    //and the key for the added item will appear in our object
